<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Better Me - GenZ Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts hiện đại, trẻ trung -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Be+Vietnam+Pro:wght@400;500;700;900&display=swap');

        :root {
            /* Palette Gen Z năng động */
            --primary: #7F5AF0;    /* Tím sáng */
            --secondary: #2CB67D;  /* Xanh lá tươi */
            --accent: #FF8906;     /* Cam nổi bật */
            --text-main: #FFFFFE;
            --text-sub: #94A1B2;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            /* Nền Gradient động Cyberpop */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Typography */
        h1, h2, h3, .brand-font {
            font-family: 'Chakra Petch', sans-serif;
        }

        /* Glassmorphism Cards - Sáng hơn, hiện đại hơn */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
        }

        /* 3D Flip Fix */
        .perspective-1000 { perspective: 1500px; }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .card-inner.flipped { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }
        .card-back { transform: rotateY(180deg); }

        /* Modern Buttons */
        .btn-modern {
            background: white;
            color: #e73c7e;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-modern:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: #fff;
            color: #23a6d5;
        }
        .btn-modern:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.5); border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Brain: <Icon path={<><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></>} />,
            Target: <Icon path={<><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>} />,
            Zap: <Icon path={<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>} />,
            Users: <Icon path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,
            ChevronRight: <Icon path={<path d="m9 18 6-6-6-6"/>} />,
            RotateCcw: <Icon path={<><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></>} />,
            MessageSquare: <Icon path={<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>} />,
            Lock: <Icon path={<><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>} />,
            Unlock: <Icon path={<><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></>} />,
            Clock: <Icon path={<><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>} />,
            Plus: <Icon path={<><path d="M5 12h14"/><path d="M12 5v14"/></>} />
        };

        // DATA
        const quizData = [
            { id: 1, hint: "Nhà phát minh bóng đèn điện. Thử sai 10.000 lần.", answer: "Thomas Edison", desc: "Thiên tài là 1% cảm hứng và 99% mồ hôi." },
            { id: 2, hint: "Rapper 'tử tế'. Từng làm công nhân vệ sinh 7 năm.", answer: "Đen Vâu", desc: "Chủ nhân hit 'Mang tiền về cho mẹ'." },
            { id: 3, hint: "Sáng lập Apple. iPhone. 'Stay hungry, stay foolish'.", answer: "Steve Jobs", desc: "Huyền thoại công nghệ." },
            { id: 4, hint: "Cầu thủ số 7. Biểu tượng của kỷ luật và nỗ lực.", answer: "Cristiano Ronaldo", desc: "CR7 - Cỗ máy ghi bàn." },
            { id: 5, hint: "Tỷ phú sáng lập Microsoft. Bỏ học Harvard.", answer: "Bill Gates", desc: "Người thay đổi thế giới máy tính." },
            { id: 6, hint: "Mẹ đẻ Harry Potter. Từng là mẹ đơn thân nghèo khó.", answer: "J.K. Rowling", desc: "Từ trợ cấp xã hội đến tỷ phú." },
            { id: 7, hint: "Thiên tài bóng đá Argentina. Vô địch World Cup.", answer: "Lionel Messi", desc: "El Pulga - Phép màu trên sân cỏ." },
            { id: 8, hint: "Ca sĩ 'Lạc Trôi'. Sếp của Sky.", answer: "Sơn Tùng M-TP", desc: "Ngôi sao V-Pop hàng đầu." },
            { id: 9, hint: "Quả táo rơi trúng đầu. Định luật Vạn vật hấp dẫn.", answer: "Isaac Newton", desc: "Nhà vật lý vĩ đại." },
            { id: 10, hint: "Hoa hậu Hoàn vũ VN. Người dân tộc Ê-đê.", answer: "H'Hen Niê", desc: "Từ cô gái hái cà phê đến Top 5 thế giới." }
        ];

        const situationData = [
            { id: 1, title: "HỒ SƠ #01", content: "Minh muốn vào CLB Tiếng Anh nhưng sợ nói sai bị cười. Đã đăng ký rồi rút đơn 2 lần.", theme: "TỰ TIN", color: "text-orange-300" },
            { id: 2, title: "HỒ SƠ #02", content: "Lan thông minh nhưng 'nước đến chân mới nhảy'. Luôn làm bài tập vào phút chót.", theme: "QUẢN LÝ THỜI GIAN", color: "text-teal-300" },
            { id: 3, title: "HỒ SƠ #03", content: "Hùng rất dễ nổi nóng khi bị trêu chọc, dẫn đến xô xát và mất bạn bè.", theme: "CẢM XÚC", color: "text-red-300" },
            { id: 4, title: "HỒ SƠ #04", content: "Hoa nghiện TikTok/Facebook thâu đêm. Đi học uể oải, mất tập trung.", theme: "KỶ LUẬT", color: "text-purple-300" }
        ];

        // COMPONENTS
        const App = () => {
            const [phase, setPhase] = useState('welcome');
            const [scores, setScores] = useState({ 1: 0, 2: 0, 3: 0, 4: 0 });
            
            const [currentQuiz, setCurrentQuiz] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [currentSituation, setCurrentSituation] = useState(0);
            const [isSituationFlipped, setIsSituationFlipped] = useState(false);
            const [timeLeft, setTimeLeft] = useState(60);
            const [isRunning, setIsRunning] = useState(false);
            const [notes, setNotes] = useState([]);
            const [newNoteName, setNewNoteName] = useState("");
            const [newNoteContent, setNewNoteContent] = useState("");

            useEffect(() => {
                let interval;
                if (isRunning && timeLeft > 0) interval = setInterval(() => setTimeLeft(t => t - 1), 1000);
                else if (timeLeft === 0) setIsRunning(false);
                return () => clearInterval(interval);
            }, [isRunning, timeLeft]);

            const updateScore = (team, delta) => setScores(p => ({...p, [team]: Math.max(0, p[team] + delta)}));

            // --- RENDERERS ---

            const ScoreBoard = () => (
                <div className="flex justify-center gap-4 mb-6 flex-wrap">
                    {[1, 2, 3, 4].map(id => (
                        <div key={id} className="glass-card p-3 rounded-xl w-32 flex flex-col items-center border-t-2 border-white/40 shadow-lg">
                            <span className="text-xs font-bold tracking-widest uppercase opacity-80">Đội {id}</span>
                            <span className="text-3xl font-black my-1">{scores[id]}</span>
                            <div className="flex gap-2">
                                <button onClick={() => updateScore(id, -10)} className="w-6 h-6 rounded-full bg-white/20 hover:bg-red-500 hover:text-white flex items-center justify-center text-xs transition">-</button>
                                <button onClick={() => updateScore(id, 10)} className="w-6 h-6 rounded-full bg-white/20 hover:bg-green-500 hover:text-white flex items-center justify-center text-xs transition">+</button>
                            </div>
                        </div>
                    ))}
                </div>
            );

            const Timer = () => (
                <div className="glass-card px-6 py-3 rounded-full flex items-center gap-6 mx-auto w-fit mb-6 shadow-xl border-2 border-white/30 bg-white/10 backdrop-blur-md">
                    <div className="flex items-center gap-2">
                        <div className={`p-2 rounded-full ${isRunning ? 'animate-spin' : ''} bg-white/20`}>{Icons.Clock}</div>
                        <span className="text-3xl font-black w-16 text-center tabular-nums">{timeLeft}s</span>
                    </div>
                    <div className="h-8 w-px bg-white/30"></div>
                    <div className="flex gap-2">
                        <button onClick={() => setIsRunning(!isRunning)} className="px-4 py-1 rounded-full bg-white text-blue-600 font-bold hover:bg-blue-50 transition text-sm uppercase">
                            {isRunning ? "Dừng" : "Bắt đầu"}
                        </button>
                        <button onClick={() => {setIsRunning(false); setTimeLeft(60);}} className="p-2 rounded-full bg-white/20 hover:bg-white/40 transition">
                            {Icons.RotateCcw}
                        </button>
                    </div>
                </div>
            );

            // Welcome Screen
            if (phase === 'welcome') return (
                <div className="min-h-screen flex flex-col items-center justify-center relative z-10 p-4 text-center">
                    <div className="glass-card p-12 rounded-3xl animate-float border-2 border-white/50 shadow-[0_0_50px_rgba(255,255,255,0.3)]">
                        <div className="mb-6 flex justify-center">
                            <div className="bg-white text-pink-500 p-6 rounded-full shadow-lg transform scale-125">
                                {Icons.Target}
                            </div>
                        </div>
                        <h1 className="text-5xl md:text-7xl font-black mb-4 tracking-tight drop-shadow-sm">
                            THE BETTER ME
                        </h1>
                        <h2 className="text-xl md:text-2xl font-medium mb-8 opacity-90 tracking-widest uppercase">
                            Phiên bản hoàn hảo
                        </h2>
                        
                        <button 
                            onClick={() => setPhase('round1')}
                            className="btn-modern px-12 py-5 text-xl w-full flex items-center justify-center gap-3"
                        >
                            Khởi động {Icons.Zap}
                        </button>
                    </div>
                </div>
            );

            // Round 1
            if (phase === 'round1') return (
                <div className="min-h-screen p-4 flex flex-col relative z-10">
                    <div className="flex justify-between items-center mb-6 px-4">
                        <h2 className="text-2xl md:text-3xl font-bold flex items-center gap-2 drop-shadow-md">
                            {Icons.Brain} VÒNG 1: GIẢI MÃ
                        </h2>
                        <div className="text-sm font-bold bg-white/20 px-4 py-2 rounded-full border border-white/30">
                            Câu {currentQuiz + 1}/{quizData.length}
                        </div>
                    </div>

                    <ScoreBoard />
                    <Timer />

                    <div className="flex-1 flex flex-col items-center justify-center py-4">
                        <div className="perspective-1000 w-full max-w-2xl h-80 cursor-pointer group" onClick={() => setIsFlipped(!isFlipped)}>
                            <div className={`card-inner ${isFlipped ? 'flipped' : ''}`}>
                                {/* FRONT */}
                                <div className="card-front glass-card flex flex-col items-center justify-center p-8 bg-white/80 text-blue-900 shadow-2xl">
                                    <div className="bg-blue-100 p-4 rounded-full mb-6 text-blue-600">
                                        {Icons.Lock}
                                    </div>
                                    <h3 className="text-gray-500 text-sm tracking-widest mb-4 font-bold uppercase">Dữ kiện bí ẩn</h3>
                                    <p className="text-2xl md:text-3xl font-bold text-center leading-relaxed drop-shadow-sm">
                                        "{quizData[currentQuiz].hint}"
                                    </p>
                                    <div className="mt-8 text-xs text-blue-500 font-bold animate-bounce bg-blue-50 px-4 py-2 rounded-full">
                                        NHẤN ĐỂ LẬT THẺ
                                    </div>
                                </div>

                                {/* BACK */}
                                <div className="card-back glass-card flex flex-col items-center justify-center p-8 bg-gradient-to-br from-indigo-600 to-purple-700 text-white shadow-2xl border-4 border-white/20">
                                    <div className="absolute top-4 right-4 text-xs font-bold bg-white/20 px-2 py-1 rounded">ĐÁP ÁN</div>
                                    <div className="bg-white/20 p-4 rounded-full mb-4">
                                        {Icons.Unlock}
                                    </div>
                                    <h3 className="text-4xl md:text-5xl font-black mb-4 text-center drop-shadow-md text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-white">
                                        {quizData[currentQuiz].answer}
                                    </h3>
                                    <p className="text-lg opacity-90 italic text-center border-t border-white/20 pt-4 w-full">
                                        "{quizData[currentQuiz].desc}"
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div className="mt-8 flex gap-4">
                            <button 
                                onClick={() => { setIsFlipped(false); setCurrentQuiz(Math.max(0, currentQuiz - 1)); }}
                                disabled={currentQuiz === 0}
                                className="px-6 py-3 rounded-full bg-white/20 hover:bg-white/30 font-bold transition disabled:opacity-30"
                            >
                                Câu trước
                            </button>
                            <button 
                                onClick={() => {
                                    if (currentQuiz < quizData.length - 1) {
                                        setIsFlipped(false);
                                        setCurrentQuiz(currentQuiz + 1);
                                    } else {
                                        setPhase('round2');
                                        setTimeLeft(60);
                                        setIsRunning(false);
                                    }
                                }}
                                className="px-8 py-3 rounded-full bg-white text-purple-700 font-bold shadow-lg hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2"
                            >
                                {currentQuiz < quizData.length - 1 ? "Câu tiếp theo" : "Qua Vòng 2"} {Icons.ChevronRight}
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Round 2
            if (phase === 'round2') return (
                <div className="min-h-screen p-4 flex flex-col relative z-10">
                    <div className="flex justify-between items-center mb-6 px-4">
                        <h2 className="text-2xl md:text-3xl font-bold flex items-center gap-2 drop-shadow-md">
                            {Icons.Users} VÒNG 2: CỐ VẤN
                        </h2>
                        <button onClick={() => setPhase('round3')} className="text-sm font-bold bg-white/10 px-4 py-2 rounded-full hover:bg-white/20 transition">Qua Vòng 3 &rarr;</button>
                    </div>

                    <ScoreBoard />
                    <Timer />

                    <div className="flex-1 flex flex-col items-center mt-4">
                        <div className="perspective-1000 w-full max-w-4xl h-[500px] cursor-pointer" onClick={() => setIsSituationFlipped(!isSituationFlipped)}>
                            <div className={`card-inner ${isSituationFlipped ? 'flipped' : ''}`}>
                                {/* Front */}
                                <div className="card-front glass-card flex flex-col items-center justify-center p-10 bg-white/90 text-gray-800 shadow-2xl border-4 border-yellow-400">
                                    <div className="absolute top-0 right-0 p-4 bg-yellow-400 text-black font-black text-sm tracking-widest transform rotate-0 rounded-bl-xl">TOP SECRET</div>
                                    <div className="w-24 h-24 rounded-full bg-yellow-100 text-yellow-600 flex items-center justify-center mb-6 animate-pulse shadow-inner">
                                        <span className="text-5xl font-black">?</span>
                                    </div>
                                    <h3 className="text-5xl font-black text-gray-800 mb-2 tracking-tighter uppercase">{situationData[currentSituation].title}</h3>
                                    <p className="text-gray-500 text-sm mt-4 font-bold uppercase tracking-widest bg-gray-100 px-4 py-2 rounded-full">Chạm để mở hồ sơ</p>
                                </div>

                                {/* Back */}
                                <div className="card-back glass-card flex flex-col p-12 bg-gray-900 text-white shadow-2xl border-4 border-white/20">
                                    <div className="flex items-center gap-3 mb-8 border-b border-gray-700 pb-4">
                                        <div className="w-2 h-10 bg-gradient-to-b from-pink-500 to-purple-500 rounded-full"></div>
                                        <div>
                                            <div className="text-xs text-gray-400 font-bold uppercase tracking-wider">Chủ đề</div>
                                            <div className={`text-2xl font-black ${situationData[currentSituation].color}`}>{situationData[currentSituation].theme}</div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex-1 flex items-center justify-center">
                                        <p className="text-2xl md:text-4xl leading-snug font-medium text-center">
                                            "{situationData[currentSituation].content}"
                                        </p>
                                    </div>

                                    <div className="mt-8 flex justify-center w-full">
                                        <div className="flex items-center gap-3 text-sm font-bold bg-white/10 px-6 py-3 rounded-full border border-white/20 shadow-lg">
                                            {Icons.MessageSquare} Ý KIẾN CỦA BẠN
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="mt-8 flex gap-4 z-20">
                            <button 
                                onClick={() => { setIsSituationFlipped(false); setCurrentSituation(Math.max(0, currentSituation - 1)); }}
                                disabled={currentSituation === 0}
                                className="px-6 py-3 rounded-full bg-white/20 hover:bg-white/30 font-bold transition disabled:opacity-30"
                            >
                                Hồ sơ trước
                            </button>
                            <button 
                                onClick={() => {
                                    if (currentSituation < situationData.length - 1) {
                                        setIsSituationFlipped(false);
                                        setCurrentSituation(currentSituation + 1);
                                        setTimeLeft(60); setIsRunning(false);
                                    } else {
                                        setPhase('round3');
                                    }
                                }}
                                className="px-8 py-3 rounded-full bg-white text-purple-700 font-bold shadow-lg hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2"
                            >
                                Hồ sơ tiếp {Icons.ChevronRight}
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Round 3
            if (phase === 'round3') return (
                <div className="min-h-screen p-4 flex flex-col relative z-10">
                    <div className="flex justify-between items-center mb-6 px-4">
                        <h2 className="text-2xl md:text-3xl font-bold flex items-center gap-2 drop-shadow-md">
                            {Icons.Target} VÒNG 3: MỤC TIÊU
                        </h2>
                        <button onClick={() => setPhase('welcome')} className="text-sm font-bold bg-white/10 px-4 py-2 rounded-full hover:bg-white/20 transition">Về trang chủ</button>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full flex-1">
                        {/* Input Panel */}
                        <div className="lg:col-span-4">
                            <div className="glass-card h-full p-6 bg-white/80 text-gray-800 shadow-xl">
                                <h3 className="text-xl font-black text-purple-600 mb-6 border-b border-gray-200 pb-4 uppercase">Nhập thông tin</h3>
                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    if (newNoteName && newNoteContent) {
                                        const styles = [
                                            'bg-yellow-100 text-yellow-800 rotate-1', 
                                            'bg-green-100 text-green-800 -rotate-1', 
                                            'bg-pink-100 text-pink-800 rotate-2', 
                                            'bg-blue-100 text-blue-800 -rotate-2'
                                        ];
                                        const randomStyle = styles[Math.floor(Math.random() * styles.length)];
                                        setNotes([...notes, { name: newNoteName, content: newNoteContent, style: randomStyle, id: Date.now() }]);
                                        setNewNoteName(""); setNewNoteContent("");
                                    }
                                }}>
                                    <div className="mb-4">
                                        <label className="text-xs font-bold text-gray-500 mb-2 block uppercase">Tên / Đội</label>
                                        <input 
                                            type="text" 
                                            value={newNoteName}
                                            onChange={(e) => setNewNoteName(e.target.value)}
                                            className="w-full bg-gray-50 border-2 border-gray-200 rounded-xl p-3 text-gray-800 focus:border-purple-500 focus:outline-none transition-all font-bold"
                                            placeholder="Ví dụ: Đội 1..."
                                        />
                                    </div>
                                    <div className="mb-6">
                                        <label className="text-xs font-bold text-gray-500 mb-2 block uppercase">Mục tiêu của bạn</label>
                                        <textarea 
                                            value={newNoteContent}
                                            onChange={(e) => setNewNoteContent(e.target.value)}
                                            className="w-full h-32 bg-gray-50 border-2 border-gray-200 rounded-xl p-3 text-gray-800 focus:border-purple-500 focus:outline-none transition-all"
                                            placeholder="Tôi cam kết sẽ..."
                                        ></textarea>
                                    </div>
                                    <button type="submit" className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-black uppercase tracking-wider hover:shadow-lg hover:-translate-y-1 transition flex items-center justify-center gap-2">
                                        {Icons.Plus} Dán lên bảng
                                    </button>
                                </form>
                            </div>
                        </div>

                        {/* The Wall */}
                        <div className="lg:col-span-8">
                            <div className="glass-card h-full min-h-[500px] p-8 rounded-2xl border-4 border-dashed border-white/20 relative overflow-y-auto">
                                <div className="absolute top-4 right-6 text-sm font-bold text-white/50 uppercase tracking-widest">Bảng Mục Tiêu Lớp Học</div>
                                
                                {notes.length === 0 ? (
                                    <div className="h-full flex flex-col items-center justify-center text-white/40">
                                        <div className="text-6xl mb-4 opacity-50">{Icons.MessageSquare}</div>
                                        <p className="font-bold text-lg">Chưa có mục tiêu nào được dán.</p>
                                        <p className="text-sm">Hãy là người đầu tiên!</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 content-start mt-8">
                                        {notes.map(note => (
                                            <div key={note.id} className={`p-6 rounded-lg shadow-xl animate-float cursor-pointer hover:scale-105 transition-transform duration-300 ${note.style}`}>
                                                <div className="w-3 h-3 rounded-full bg-black/10 mx-auto mb-4"></div>
                                                <div className="font-black text-lg mb-2 border-b border-black/10 pb-2">{note.name}</div>
                                                <p className="font-medium leading-relaxed font-serif italic">"{note.content}"</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );

            return <div className="text-white">{phase}</div>; 
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
